name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  contracts:
    name: Contracts • Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps (root)
        run: npm ci

      - name: Compile contracts
        run: npx hardhat compile

      - name: Run tests
        run: npx hardhat test

  frontend:
    name: Frontend • Lint & Build
    needs: contracts
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: linkya-frontend
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: linkya-frontend/package-lock.json

      - name: Install deps (frontend)
        run: npm ci

      - name: Build (Next.js)
        run: npm run build

      - name: Archive build output
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: |
            linkya-frontend/.next
            linkya-frontend/next.config.*
            linkya-frontend/package.json
            linkya-frontend/public
